<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Topnav</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        /* Style the search bar */
        .topnav input[type="text"] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }

        /* Responsive layout - stack links vertically on small screens */
        @media screen and (max-width: 600px) {
            .topnav a {
                display: none; /* Hide menu items by default */
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
            .topnav.responsive a {
                float: none;
                display: block; /* Display menu items in block mode on small screens */
                text-align: left;
            }
            .topnav input[type="text"] {
                display: none; /* Hide search bar on small screens */
            }
        }
    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="Home.html" class="active">Home</a>
    <a href="News.html">News</a>
    <a href="Contact.html">Contact</a>
    <a href="Songs.html">Song Index</a>
    <div class="MCF">
        <a href="Home.html"><h1>Milton Christian Fellowship</h1></a>
    </div>
    <input type="text" id="search-bar" placeholder="Search...">
    <!-- Hamburger icon -->
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
</div>

<button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;">Top</button>

<ul id="item-list">
    <li>
        <h2>About Us:</h2>
        <h3>Welcome to Milton Christian Fellowship! We are delighted to have you with us...</h3>
    </li>
    <!-- Add other content here -->
</ul>

<script>
// Function to toggle menu visibility in mobile view
function toggleMenu() {
    var topnav = document.getElementById("myTopnav");
    if (topnav.className === "topnav") {
        topnav.className += " responsive"; // Add 'responsive' class to show dropdown
    } else {
        topnav.className = "topnav"; // Remove 'responsive' class to hide dropdown
    }
}

// Scroll to top button functionality
let mybutton = document.getElementById("myBtn");
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
}

function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>

</body>
</html>

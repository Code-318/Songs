<!DOCTYPE html>
<html>
<head>
<title>Contact MCF</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="Style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
}

#item-list {
    list-style-type: none;
    padding: 0;
    margin-top: 50px;
    text-align: center;
}

.MCF {
   float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family:Papyrus,fantasy
}

h1 {
  text-align: center;
}

a { 
  color: #000000;
}

#item-list li {
    padding: 16px;
    border-bottom: 1px solid #ddd;
}

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: rgb(35, 35, 35);
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}

body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 98;
  transition: top 0.3s;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

.topnav a:hover {
  background: #ddd;
  color: black;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}

body, html {
  height: 140%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

</style>
</head>
<body>
<div class="topnav">
  <a href="Home.html">Home</a>
  <a href="News.html">News</a>
  <a href="Contact.html" class="active">Contact</a>
  <a href="Songs.html">Song Index</a>
  <div class="MCF">
  <a href="Home.html"><h1>Milton Christian Fellowship</h1></a>
   </div>
  <input type="text" class="sticky" id="search-bar" placeholder="Search...">
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<ul id="item-list">
<h1><u>Contact</u></h1>
<li>Church: Milton Christian Fellowship</li>
<li>Contact Number: 07745 752192</li>
</ul>
<script>
// Get the button
let mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
</body>
</html>

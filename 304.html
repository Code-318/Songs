<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="Songs.css">

</head>
<body>
<div class="topnav" id="topnav">
  <a href="Home.html">Home</a>
  <a href="News.html">News</a>
  <a href="Contact.html">Contact</a>
  <a href="Songs.html">Song Index</a>
  <div class="MCF">
    <a href="Home.html"><h1>Milton Christian Fellowship</h1></a>
  </div>
  <input type="text" class="sticky" id="search-bar" placeholder="Search...">
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;">Top</button>
<h2>304. I want to worship the Lord</h2>
<p>
I want to worship the Lord<br>
With all of my heart,<br>
Give him my all<br>
And not just a part;<br>
Lift up my hands to the King of kings.<br>
Praise him in everything.<br>
</p>
<button id="myBtnTwo" onclick="navFunction()">Toggle Navbar</button>

<script>
// Ensure the script runs after the DOM is fully loaded
document.addEventListener("DOMContentLoaded", function() {
    // Get the buttons
    let mybutton = document.getElementById("myBtn");
    let mybutton2 = document.getElementById("myBtnTwo");
    let topnav = document.getElementById("topnav");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function navFunction() {
        if (topnav.style.top === "-48px") {
            topnav.style.top = "0";
            mybutton2.style.top = "48px";
        } else {
            topnav.style.top = "-48px";
            mybutton2.style.top = "0";  // Adjust as needed
        }
    }

    // Attach the topFunction to the myBtn button
    mybutton.onclick = topFunction;

    // Attach the navFunction to the myBtnTwo button
    mybutton2.onclick = navFunction;
});
</script>
</body>
</html>

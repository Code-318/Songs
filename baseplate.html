<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="Style.css">
<link rel="stylesheet" href="Songs.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="topnav" id="myTopnav">
  <a href="Home.html" class="active">Home</a>
  <a href="News.html">News</a>
  <a href="Contact.html">Contact</a>
  <a href="Songs.html">Song Index</a>
  <div class="MCF">
    <a href="Home.html"><h1 id="mcf-text">Milton Christian Fellowship</h1></a>
  </div>
  <input type="text" class="sticky" id="search-bar" placeholder="Search...">
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;">Top</button>


  
<h2></h2>
<p>

</p>



<button id="myBtnTwo" onclick="navFunction()">Toggle Navbar</button>

<script>
// Function to change the text between "Milton Christian Fellowship" and "MCF"
function changeText() {
  var titleElement = document.getElementById("mcf-text");
  
  if (window.innerWidth <= 600) {
    titleElement.innerHTML = "MCF";
  } else {
    titleElement.innerHTML = "Milton Christian Fellowship";
  }
}

// Call the function on page load to check the initial screen size
window.onload = changeText;

// Call the function when the window is resized
window.onresize = changeText;

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
  
<script>
// Ensure the script runs after the DOM is fully loaded
document.addEventListener("DOMContentLoaded", function() {
    // Get the buttons
    let mybutton = document.getElementById("myBtn");
    let mybutton2 = document.getElementById("myBtnTwo");
    let topnav = document.getElementById("topnav");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function navFunction() {
    var x = document.getElementById("myTopnav");
    var mybutton2 = document.getElementById("myBtnTwo");
    
    if (x.className === "topnav") {
        x.className += " responsive"; // Add responsive class to move navbar up
        mybutton2.style.top = "48px"; // Adjust button position when navbar is visible
    } else {
        x.className = "topnav"; // Remove responsive class to move navbar down
        mybutton2.style.top = "0"; // Reset button position when navbar is hidden
      }
    } 

    // Attach the topFunction to the myBtn button
    mybutton.onclick = topFunction;

    // Attach the navFunction to the myBtnTwo button
    mybutton2.onclick = navFunction;
});
</script>
</body>
</html>

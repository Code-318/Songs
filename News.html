<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Contact MCF</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    #item-list {
      list-style-type: none;
      padding: 0;
      margin-top: 50px;
      text-align: center;
    }

    .MCF {
      float: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Papyrus, fantasy;
    }

    h1 {
      text-align: center;
    }

    a {
      color: #000000;
    }

    #item-list li {
      padding: 16px;
      border-bottom: 1px solid #ddd;
    }

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: rgb(35, 35, 35);
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }

    #myBtn:hover {
      background-color: #555;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 98;
      transition: top 0.3s;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav input[type="text"] {
      float: right;
      padding: 6px;
      border: none;
      margin-top: 8px;
      margin-right: 16px;
      font-size: 17px;
    }

    .topnav a:hover {
      background: #ddd;
      color: black;
    }

    .topnav a.icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child), .topnav input.sticky {
        display: none;
      }
      .topnav a.icon {
        float: right;
        display: block;
      }
      .topnav.responsive {
        position: fixed;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive input.sticky {
        display: block;
        width: 100%;
      }
      .topnav.responsive .MCF {
        float: none;
        text-align: center;
        width: 100%;
      }
      .MCF a {
        pointer-events: none;
        cursor: default;
      }
    }

    .main {
      padding: 16px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="Home.html">Home</a>
    <a href="News.html">News</a>
    <a href="Contact.html" class="active">Contact</a>
    <a href="Songs.html">Song Index</a>
    <div class="MCF">
      <a href="Home.html"><h1 id="mcf-text">Milton Christian Fellowship</h1></a>
    </div>
    <input type="text" class="sticky" id="search-bar" placeholder="Search...">
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">â˜°</a>
  </div>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <ul id="item-list">
    <h1><u>Contact</u></h1>
    <li>Church: Milton Christian Fellowship</li>
    <li>Contact Number: 07745 752192</li>
  </ul>

  <script>
    // Toggle Navbar
    function toggleNavbar() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    // Change Text Based on Screen Size
    function changeText() {
      var titleElement = document.getElementById("mcf-text");
      if (window.innerWidth <= 600) {
        titleElement.innerHTML = "MCF";
      } else {
        titleElement.innerHTML = "Milton Christian Fellowship";
      }
    }

    // Initial Call and Resize Listener
    window.onload = changeText;
    window.onresize = changeText;

    // Scroll to Top Button
    let mybutton = document.getElementById("myBtn");
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
